<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Asteroid Attack</title>
    <link rel="stylesheet" href="style\BrickBreakerStyle.css" />
    <script src="script\jquery-1.10.2.min.js"></script>
 <!--
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
 -->
    <script src="script\BrickBreakerScript.js"></script>

<body>
    <div id="Scoreboard">SCORE : 0</div>

    <div id="arena">

        <!-- The Player -->
        <div id="player"></div>

        <!-- The Bullet -->
        <div id="bullet"></div>        

        <!-- <div id="flyingPoint">+100</div> -->

        <div id="startScreen">
        	<h2>Asteroid Attack</h2>
        	Some deadly meteors are heading towards earth... <br/>
        	On impact they can move the earth out of its orbit...<br/>
        	Only YOU stand between our planet and them...<br/>
        	Shoot 'em up before they get close to earth... <br/><br/>
        	Click here to start...
        </div>

        <button id="moveLeft">LEFT</button>
        <button id="moveRight">RIGHT</button>
        <button id="leftFireButton">FIRE</button>
        <button id="rightFireButton">FIRE</button>
        <button id="restart">CLICK HERE TO PLAY AGAIN...</button>
    </div>



</body>
